<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Groups - StudySphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-['Inter'] text-slate-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center space-x-2">
                <div class="bg-slate-800 text-white p-2 rounded-lg">
                    <i data-lucide="book-open-check"></i>
                </div>
                <span class="text-2xl font-bold text-slate-800">StudySphere</span>
            </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="dashboard.html" class="text-slate-500 hover:bg-slate-100 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="groups.html" class="bg-slate-100 text-slate-900 px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Find Groups</a>
                        <button class="logout-btn bg-slate-800 text-white hover:bg-slate-700 px-4 py-2 rounded-md text-sm font-semibold transition-colors">Logout</button>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                     <button type="button" id="mobile-menu-btn" class="bg-slate-100 inline-flex items-center justify-center p-2 rounded-md text-slate-600 hover:text-slate-900 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <i data-lucide="menu" class="block h-6 w-6"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="dashboard.html" class="text-slate-500 hover:bg-slate-100 hover:text-slate-900 block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
                <a href="groups.html" class="bg-slate-100 text-slate-900 block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Find Groups</a>
                <button class="logout-btn w-full text-left text-slate-500 hover:bg-slate-100 hover:text-slate-900 block px-3 py-2 rounded-md text-base font-medium">Logout</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        
        <!-- Invitation Join Section -->
        <div id="join-prompt" class="hidden mb-8 bg-white border border-slate-200 p-6 rounded-xl shadow-md">
            <!-- Content will be injected by JS -->
        </div>

        <h1 class="text-3xl font-bold text-slate-800">Find Public Groups</h1>
        <p class="mt-2 text-slate-500">Discover and join study groups from other students.</p>
        
        <div id="public-groups-list" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Public groups will be dynamically inserted here -->
            <div class="col-span-full text-center p-8">
                <p class="text-slate-500">Loading public groups...</p>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
