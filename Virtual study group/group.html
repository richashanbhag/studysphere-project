<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat - StudySphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Add Socket.IO client library -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-slate-50 font-['Inter'] text-slate-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                 <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center space-x-2">
                <div class="bg-slate-800 text-white p-2 rounded-lg">
                    <i data-lucide="book-open-check"></i>
                </div>
                <span class="text-2xl font-bold text-slate-800">StudySphere</span>
            </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="dashboard.html" class="text-slate-500 hover:bg-slate-100 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="groups.html" class="text-slate-500 hover:bg-slate-100 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium">Find Groups</a>
                        <button id="logout-btn" class="bg-slate-800 text-white hover:bg-slate-700 px-4 py-2 rounded-md text-sm font-semibold transition-colors">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <!-- Group Header -->
        <div id="group-header" class="mb-8 p-6 bg-white rounded-xl border border-slate-200 shadow-sm">
            <!-- Content dynamically loaded -->
            <div class="animate-pulse">
                <div class="h-8 bg-slate-200 rounded w-3/4"></div>
                <div class="h-4 bg-slate-200 rounded w-1/2 mt-3"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Main Chat Area -->
            <div class="lg:col-span-2 bg-white rounded-xl border border-slate-200 shadow-sm flex flex-col h-[70vh]">
                <div class="p-4 border-b">
                    <h2 class="text-lg font-bold">Group Chat</h2>
                </div>
                <!-- Messages -->
                <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
                     <p class="text-center text-slate-400">Loading messages...</p>
                </div>
                <!-- Message Input -->
                <div class="p-4 bg-slate-50 border-t">
                    <form id="chat-form" class="flex items-center gap-4">
                        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" class="flex-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <button type="submit" class="bg-slate-800 text-white font-semibold px-5 py-2.5 rounded-lg hover:bg-slate-700 transition-colors flex items-center">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </form>
                </div>
            </div>
            <!-- Files & Members Area -->
            <div class="space-y-8">
                <div class="bg-white rounded-xl border border-slate-200 shadow-sm">
                    <div class="p-4 border-b">
                        <h2 class="text-lg font-bold">Shared Files</h2>
                    </div>
                    <!-- File list -->
                    <div id="file-list" class="p-4 space-y-3 max-h-60 overflow-y-auto">
                        <p class="text-center text-slate-400">No files shared yet.</p>
                    </div>
                    <!-- File upload form -->
                    <div class="p-4 bg-slate-50 border-t">
                         <form id="file-upload-form">
                            <label for="file-input" class="block text-sm font-medium text-slate-700 mb-2">Upload a new file</label>
                            <input type="file" id="file-input" name="file" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" required/>
                            <button type="submit" class="w-full mt-4 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                                Upload
                            </button>
                        </form>
                    </div>
                </div>
                 <button id="share-group-btn" class="w-full bg-teal-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-teal-600 transition-colors flex items-center justify-center">
                    <i data-lucide="share-2" class="w-4 h-4 mr-2"></i> Share Invite Link
                </button>
            </div>
        </div>
    </main>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
